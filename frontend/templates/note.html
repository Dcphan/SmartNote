<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SmartNotes — Markdown Editor</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Marked.js for markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    .thin-scroll::-webkit-scrollbar { height: 8px; width: 8px; }
    .thin-scroll::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.12); border-radius: 9999px; }
    .file-item.active { background: rgba(15,118,110,0.06); }
    /* prose max width for rendered markdown */
    .prose-container { max-width: 72rem; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-800 font-inter">

  <div class="flex h-screen">
    <!-- Sidebar: file titles only -->
    <aside id="sidebar" class="flex flex-col w-72 bg-white border-r border-gray-100">
      <div class="px-4 py-3 border-b">
        <div class="flex items-center gap-2">
          <div class="h-8 w-8 bg-accent rounded flex items-center justify-center text-white font-medium">SN</div>
          <div class="text-sm font-semibold">SmartNotes</div>
          <div class="ml-auto text-xs text-gray-500">Workspace</div>
        </div>
      </div>

      <!-- File tree -->
      <div id="fileTreeWrap" class="flex-1 overflow-auto thin-scroll p-3">
        <div class="text-xs font-semibold text-gray-500 mb-2">Notes</div>
        <div id="fileList" class="space-y-2">
          <!-- JS will inject file items here. each item shows only title -->
        </div>

        <div id="noFiles" class="mt-6 text-sm text-gray-400">No notes yet — upload or create one.</div>
      </div>

      <!-- Bottom actions -->
      <div class="p-3 border-t border-gray-100">
        <div class="flex items-center gap-2">
          <select id="viewMode" class="flex-1 rounded-md border-gray-200 bg-white text-sm py-2 px-3">
            <option value="linear">Linear</option>
            <option value="tags">Grouped by tags</option>
            <option value="date">Recent first</option>
          </select>
          <button id="newNoteBtn" class="ml-2 p-2 rounded-md bg-green-600 text-white" title="New note">+</button>
        </div>
      </div>
    </aside>

    <!-- Main: Markdown editor / preview -->
    <main class="flex-1 flex flex-col">
      <div class="flex items-center justify-between gap-3 px-6 py-3 bg-white border-b">
        <div>
          <span id="currentTitle" class="text-lg font-semibold text-gray-800">No file selected</span>
          <span id="currentMeta" class="ml-3 text-xs text-gray-500"></span>
        </div>

        <div class="flex items-center gap-3">
          <button id="toggleEditView" class="px-3 py-1 rounded-md border text-sm bg-white">Edit</button>
          <button id="renameBtn" class="px-3 py-1 rounded-md border text-sm bg-white">Rename</button>
          <button id="deleteBtn" class="px-3 py-1 rounded-md border text-sm text-red-600 bg-white">Delete</button>
        </div>
      </div>

      <div class="flex-1 overflow-auto p-6">
        <!-- Editor area -->
        <div id="editorArea" class="space-y-4">
          <!-- Markdown editor (visible when editing) -->
          <div id="mdEditor" class="">
            <textarea id="markdownInput" class="w-full h-80 p-4 rounded-md border border-gray-200 bg-white text-sm font-mono" placeholder="# Start writing in Markdown..."></textarea>
          </div>

          <!-- Rendered markdown (visible when previewing) -->
          <div id="mdPreview" class="hidden prose-container prose lg:prose-lg mx-auto bg-white p-6 rounded-md border border-gray-100"></div>
        </div>
      </div>
    </main>

    <!-- Floating upload/create -->
    <div class="fixed bottom-6 right-6 z-40 flex flex-col items-end gap-3">
      <input id="fileInput" type="file" accept=".doc,.docx,.md,.txt" class="hidden" />
      <button id="uploadBtn" class="flex items-center gap-2 px-4 py-3 rounded-2xl shadow-lg bg-white border border-gray-200">
        <svg class="h-5 w-5 text-green-600" viewBox="0 0 24 24" fill="none"><path d="M12 3v12M8 11l4-4 4 4" stroke="currentColor" stroke-width="2"/></svg>
        <span class="text-sm font-medium text-gray-700">Upload</span>
      </button>
      <button id="createQuick" class="h-14 w-14 rounded-full bg-green-600 text-white flex items-center justify-center shadow-xl" title="Quick create">
        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2"/></svg>
      </button>
    </div>
  </div>

  <script src="static/backend.js"></script>
</body>
</html>
